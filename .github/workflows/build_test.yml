name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main    

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: 11

    - name: Build with Maven
      run: mvn clean install

    - name: Run tests
      run: mvn test
